<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="import" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
  <body>
    <main>
      <div class="card">
        <img src="/OrderSummary/images/illustration-hero.svg" alt="image" width="350">
        <div class="order-title">
          <div class="order-text"> 
          
            <h2> Order Summary </h2>
            <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any
            device <br> anywhere you like!
            </p>
          </div>
        </div>
  
        <div class="order-plan">
          <img class="image1" src="/OrderSummary/images/icon-music.svg" alt="icon-music">
          <div class="order-card">
            <h3>Annual Plan </h3>
            <p>$59.99/year</p><br>
          </div>
          <a href="#" id="link">Change</a>
        </div>

        <div>
          <button type="button" class="btn-payment"> Proceed to Payment</button><br>
          <button type="button" class="button-cancel"> Cancel Order</button><br>
        </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@AriCamargos</a>.
      </div>
      
      </div>
      </div>
    </main>
  </body>
</html>
